<ion-header>

  <ion-navbar>
    <ion-title>Add New Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onFormSubmit(f)">
		<ion-list>
			<ion-item>
				<ion-label fixed>Title</ion-label>
				<ion-input
					type="text"
					placeholder="Beautiful Church"
					name="title"
					ngModel
					required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-textarea
					name="description"
					ngModel
					required></ion-textarea>
			</ion-item>
		</ion-list>
		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button block outline type="button" icon-left (click)="onLocate()">
						<ion-icon name="locate"></ion-icon>
						Locate Me
					</button>
				</ion-col>
				<ion-col>
					<button ion-button block outline type="button" icon-left (click)="onOpenMap()">
						<ion-icon name="map"></ion-icon>
						Select On Map
					</button>
				</ion-col>
			</ion-row>

			<ion-row *ngIf="locationIsSet">
				<ion-col>
					<sebm-google-map
							[latitude]="location.lat"
							[longitude]="location.long"
							[zoom]="16">
						<sebm-google-map-marker
							[latitude]="location.lat"
							[longitude]="location.long">
						</sebm-google-map-marker>
					</sebm-google-map>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col text-center>
					<h4>Take a Picture</h4>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button block outline type="button" icon-left (click)="onTakePicture()">
						<ion-icon name="camera"></ion-icon>
						Take Picture
					</button>
				</ion-col>
			</ion-row>
			<ion-row *ngIf="pictureUrl">
				<ion-col>
					<img [src]="pictureUrl">
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button color="secondary" block type="submit" [disabled]="!f.valid || !locationIsSet">Add Place</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
