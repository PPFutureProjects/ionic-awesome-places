<ion-header>

  <ion-navbar>
    <ion-title>Add New Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form #f="ngForm" (ngSubmit)="onFormSubmit(f)">
		<ion-list>
			<ion-item>
				<ion-label fixed>Title</ion-label>
				<ion-input
					type="text"
					placeholder="Beautiful Church"
					name="title"
					ngModel
					required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label floating>Description</ion-label>
				<ion-textarea
					name="description"
					ngModel
					required></ion-textarea>
			</ion-item>
		</ion-list>
		<ion-grid>
			<ion-row>
				<ion-col>
					<button ion-button block outline type="button" icon-left (click)="onLocate()">
						<ion-icon name="locate"></ion-icon>
						Locate Me
					</button>
				</ion-col>
				<ion-col>
					<button ion-button block outline type="button" icon-left (click)="onOpenMap()">
						<ion-icon name="map"></ion-icon>
						Select On Map
					</button>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col>
					<p>Selected Place...</p>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col text-center>
					<h4>Take a Picture</h4>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button block outline type="button" icon-left (click)="onTakePicture()">
						<ion-icon name="camera"></ion-icon>
						Open Camera
					</button>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<img [src]>
				</ion-col>
			</ion-row>
			<ion-row>
				<ion-col>
					<button ion-button color="secondary" block type="submit" [disabled]="!f.valid">Add Place</button>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>
