<ion-header>

  <ion-navbar>
    <ion-title>Choose location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
		<ion-row>
			<ion-col>
				<sebm-google-map
						[latitude]="location.lat"
						[longitude]="location.long"
						[zoom]="16"
						(mapClick)="onSetMarker($event)">
					<sebm-google-map-marker [latitude]="marker.lat" [longitude]="marker.long" *ngIf="marker">

					</sebm-google-map-marker>
				</sebm-google-map>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
