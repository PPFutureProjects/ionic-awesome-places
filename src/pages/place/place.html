<ion-header>

  <ion-navbar>
    <ion-title>{{ place.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid text-center>
		<ion-row>
			<ion-col>
				<img [src]="place.imagePath">
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<p>{{ place.description }}</p>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<sebm-google-map
					[latitude]="place.location.lat"
					[longitude]="place.location.long"
					[zoom]="16">
					<sebm-google-map-marker
						[latitude]="place.location.lat"
						[longitude]="place.location.long">
					</sebm-google-map-marker>
				</sebm-google-map>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button ion-button block color="danger" (click)="onDelete()">Delete</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
